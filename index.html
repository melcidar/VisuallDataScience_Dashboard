<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gender Gap – WB Regions Dashboard</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 30px;
      color: #2c2c2c;
    }

    h1 {
      margin: 0;
    }

    .subtitle {
      color: #666;
      margin-top: 4px;
    }

    /* ---------- HEADER ---------- */
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header-text {
      max-width: 70%;
    }

    .legend-panel {
      background: white;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 18px;
      white-space: nowrap;
      font-size: 14px;
    }

    .dot {
      font-size: 18px;
      margin-right: 4px;
    }

    .girls { color: #d62728; }
    .boys { color: #2f6df6; }

    /* ---------- PANELS ---------- */
    .panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 12px 14px;   /* tighter vertically */
    }

        .panel + .panel {
      margin-top: 16px;
    }

    /* ---------- YEAR SLIDER ---------- */
    .year-panel {
      margin-bottom: 20px;
    }

    .year-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #yearSlider {
      width: 70%;
      max-width: 700px;
      margin-top: 8px;
    }

    /* ---------- EDUCATION BUTTONS ---------- */
    .education-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      bottom: 10px;
    }

    .education-label {
      font-weight: 600;
      white-space: nowrap;
    }

    .education-panel {
      margin-bottom: 16px;
    }

    .button-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }


    .button-list button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f6f6f6;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
      margin-right: 8px;
    }

    .button-list button:hover {
      background: #eaeaea;
    }

    .button-list button.active {
      background: #2f6df6;
      color: white;
      border-color: #2f6df6;
    }

    /* ---------- MAIN LAYOUT ---------- */
      .main-layout {
        display: grid;
        grid-template-columns: 1fr 1.3fr;
        gap: 16px;
      }


    /* LEFT: BAR CHARTS */
    .bar-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* RIGHT: MAP + LINE */
    .right-panel-stack {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #map {
      width: 100%;
      height: 400px;
    }
    .reset-btn {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f6f6f6;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.2s;
}

.reset-btn:hover {
  background: #eaeaea;
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header-row">
    <div class="header-text">
      <h1>Gender Gap in Education – World Bank Regions</h1>
      <p class="subtitle">
        Interactive dashboard for exploring gender gaps in education across World Bank regions
      </p>
    </div>

    <div class="legend-panel">
      <strong>Gender dominance:</strong>
      <span><span class="dot girls">●</span>Girls dominated</span>
      <span><span class="dot boys">●</span>Boys dominated</span>
    </div>
  </div>

  <!-- YEAR SLIDER -->
  <div class="panel year-panel">
    <div class="year-content">
      <label>
        Year: <strong><span id="yearValue"></span></strong>
      </label>
      <input type="range" id="yearSlider" />
    </div>
  </div>

  <!-- EDUCATION LEVEL BUTTONS -->
<div class="panel education-panel">
  <div class="education-row">
    <span class="education-label">Education level:</span>
    <div id="levelButtons" class="button-list"></div>

    <button id="resetRegionBtn" class="reset-btn">
      Reset region
    </button>
  </div>
</div>



  <!-- MAIN CONTENT -->
  <div class="main-layout">

    <!-- LEFT: BAR CHARTS -->
    <div class="panel">
      <div id="bar" class="bar-grid"></div>
    </div>

    <!-- RIGHT: MAP + LINE -->
    <div class="right-panel-stack">
      <div class="panel">
        <div id="map"></div>
      </div>

        <div class="panel">
          <div id="lineChart" style="height:250px;"></div>
        </div>
    </div>
  </div>

  <!-- JS -->
  <script src="dashboard.js"></script>

</body>
</html>
