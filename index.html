<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>

<div id="map" style="width:100%;height:600px;"></div>

<script>
const data = [{
  type: "choropleth",
  locations: ["AUT", "DEU", "FRA"],
  z: [-2.1, -1.4, -0.9],
  text: ["Austria", "Germany", "France"],
  colorscale: "RdBu",
  reversescale: true,
  colorbar: { title: "Gender gap" }
}];

const layout = {
  geo: { projection: { type: "natural earth" } },
  title: "Gender gap in education"
};

Plotly.newPlot("map", data, layout);
</script>

</body>
</html>
